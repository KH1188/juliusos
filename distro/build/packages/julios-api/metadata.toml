[package]
name = "julios-api"
version = "0.1.0"
architecture = "x86_64"
description = "JuliOS API Service - FastAPI backend for life management"
homepage = "https://julios.org"
license = "MIT"

[package.maintainer]
name = "JuliOS Team"
email = "team@julios.org"

[dependencies]
runtime = ["python3", "python3-pip"]

[services]
units = ["julios-api.toml"]

[files]
install_to = "/"
preserve_config = true
