[package]
name = "julios-agent"
version = "0.1.0"
architecture = "x86_64"
description = "JuliOS AI Agent Service - Ollama-powered intelligent assistant"
homepage = "https://julios.org"
license = "MIT"

[package.maintainer]
name = "JuliOS Team"
email = "team@julios.org"

[dependencies]
runtime = ["python3", "python3-pip", "julios-api"]

[services]
units = ["julios-agent.toml"]

[files]
install_to = "/"
preserve_config = true
